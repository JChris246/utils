<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Utils</title>
        <script src="script.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <!-- for now this is server rendered, will update to use client rendering when this gets more tools/complicated -->
    <body class="flex h-screen">
        <!-- For now, since there is only 1 tool, in mobile, the nav section will be hidden -->
        <section class="bg-stone-900 text-stone-200 w-1/4 hidden lg:block">
            <h1 class="text-2xl font-bold p-4 border-b border-stone-700">Utils</h1>
            <nav>
                <ul class="space-y-2">
                    <li><span href="#" class="block px-4 py-2 hover:bg-sky-500 bg-sky-600 cursor-pointer">Fix Mht</span></li>
                </ul>
            </nav>
        </section>

        <section id="active-tool" class="flex flex-col bg-stone-800 w-full lg:w-3/4 p-4">
            <input type="file" id="file-input" onchange="fixMht()" class="mb-4 p-2 border border-stone-600 bg-stone-700 text-stone-200" />
            <textarea id="output" class="p-4 border border-stone-600 bg-stone-700 text-stone-200 h-full overflow-auto" readonly></textarea>
            <button id="download-btn" class="my-4 p-2 bg-sky-600 hover:bg-sky-500 text-white rounded w-full lg:w-fit" disabled>Download Fixed File</button>
        </section>
    </body>
</html>
